AWSTemplateFormatVersion: 2010-09-09
Transform: 'AWS::Serverless-2016-10-31'

Parameters:
  CommonStack:
    Type: String
    Description: 'Name of the stack for common resources'
    Default: ''

Resources:
  ##########################################################################
  #   STEP FUNCTION                                                        #
  ##########################################################################

  TranscribeStateMachine:
    Type: 'AWS::Serverless::StateMachine'
    Properties:
      DefinitionUri: statemachine/state-machine.asl.yml
      DefinitionSubstitutions:
        VideoBucket:
          Fn::ImportValue:
            'Fn::Sub': '${CommonStack}-InputVideoBucket'
        TranscribedBucket:
          Fn::ImportValue:
            'Fn::Sub': '${CommonStack}-TranscribedBucket'
        NotificationTopic:
          Fn::ImportValue:
            'Fn::Sub': '${CommonStack}-NotificationTopicArn'
        GetSignedUrlFunction:
          Fn::ImportValue:
            'Fn::Sub': '${CommonStack}-GetSignedUrlFunction'
      Tracing:
        Enabled: true
      Events:
        S3MediaTrigger:
          Type: EventBridgeRule
          Properties:
            EventBusName: default
            Pattern:
              source:
                - aws.s3
              detail-type:
                - Object Created
              detail:
                bucket:
                  name:
                    - Fn::ImportValue:
                        'Fn::Sub': '${CommonStack}-InputVideoBucket'
      Policies:
        - S3ReadPolicy:
            BucketName:
              Fn::ImportValue:
                'Fn::Sub': '${CommonStack}-InputVideoBucket'
        - S3ReadPolicy:
            BucketName:
              Fn::ImportValue:
                'Fn::Sub': '${CommonStack}-TranscribedBucket'
        - S3WritePolicy:
            BucketName:
              Fn::ImportValue:
                'Fn::Sub': '${CommonStack}-TranscribedBucket'
        - SNSPublishMessagePolicy:
            TopicName:
              Fn::ImportValue:
                'Fn::Sub': '${CommonStack}-NotificationTopicArn'
        - LambdaInvokePolicy:
            FunctionName:
              Fn::ImportValue:
                'Fn::Sub': '${CommonStack}-GetSignedUrlFunction'
        - CloudWatchPutMetricPolicy: {}
        - Version: 2012-10-17
          Statement:
            - Sid: XrayAccessPolicy
              Effect: Allow
              Action:
                - 'xray:PutTraceSegments'
                - 'xray:PutTelemetryRecords'
                - 'xray:GetSamplingRules'
                - 'xray:GetSamplingTargets'
                - 'xray:GetSamplingStatisticSummaries'
              Resource: '*'
            - Sid: TTSJobPolicy
              Effect: Allow
              Action:
                - 'polly:startSpeechSynthesisTask'
                - 'polly:getSpeechSynthesisTask'
                - 'translate:TranslateText'
                - 'comprehend:DetectDominantLanguage'
                - 'transcribe:StartTranscriptionJob'
                - 'transcribe:GetTranscriptionJob'
              Resource: '*'
